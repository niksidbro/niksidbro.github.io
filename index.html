            <span class="text-gray-400">Ad Space</span>
        </aside>

        <!-- Game Section -->

                class="w-full max-w-[700px] h-[400px] md:h-[500px] border-2 border-gray-600 rounded-lg" frameborder="0" allowfullscreen></iframe>

            <div class="flex justify-between w-full max-w-[700px] mt-4 px-4">
                <h2 class="text-xl font-bold">Monkey Mart</h2>
                <button onclick="goFullscreen()" class="bg-gray-700 px-4 py-2 rounded">Fullscreen</button>
            </div>
        </section>

        <!-- Right Ad Space (Hidden on Small Screens) -->
        <aside class="hidden md:flex w-1/6 bg-gray-800 items-center justify-center p-4">
            <span class="text-gray-400">Ad Space</span>
        </aside>
    </main>

    <script>
        function goFullscreen() {
            let iframe = document.getElementById("gameFrame");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari & Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
